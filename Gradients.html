<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradients</title>
	<style type="text/css">
		
		div{
			width:400px;
			height: 100px;
			border:2px solid black;
		}
		

		
		#div1{
			background: linear-gradient(to right, #FFED21 5%, #FF2A06 40%, #9412FF 89%);
		}

		#div2{
			background: linear-gradient(to right,#5F2C82, #3498DB);
		}

		#div3{
			background: linear-gradient(45deg, rgba(0,0,0,0), red);
		}

		#div4{
			background: radial-gradient(#3498DB, #FF2A06);
			
		}

	</style>
</head>
<body>

<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<div></div>
<div></div>
	
</body>
</html>
